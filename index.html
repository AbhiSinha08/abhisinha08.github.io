<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="black">

    <title> Abhinav Kumar - Portfolio </title>
    <link rel="shortcut icon" href="data/images/icon.png" type="image/x-icon">

    <script src="./js/main.js"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-base font-sans">
    <ul class="fixed h-screen w-screen hidden motion-safe:sm:block top-0 left-0 overflow-hidden">
            <li class="shooting-star top-[40%] left-0 bg-red-400 before:from-red-400"></li>
            <li class="shooting-star top-[20%] left-0 bg-blue-600 before:from-blue-600"></li>
            <li class="shooting-star -top-[12px] left-[5%] bg-green-300 before:from-green-300"></li>
            <li class="shooting-star -top-[12px] left-[35%] bg-yellow-400 before:from-yellow-400"></li>
            <li class="shooting-star top-0 left-[45%] bg-red-800 before:from-red-800"></li>
            <li class="shooting-star -top-[12px] left-[65%] bg-purple-600 before:from-purple-600"></li>
    </ul>

    <main class="relative h-screen w-screen overflow-hidden">
        <nav class="px-[8vw] sm:px-[12vw] h-auto w-full sm:flex sm:justify-between sm:items-center">
            <div class="flex justify-between items-center">
                <a id="home" href="/">
                    <img src="data/images/icon.png" alt="Logo" class="h-20 p-4">
                </a>
                <span class="sm:hidden text-white font-nunito text-2xl xs:text-3xl"> Abhinav Kumar </span>
                <button id="menu" class="sm:hidden border-2 px-1 border-transparent focus:border-yellow-500 rounded-lg">
                    <svg class="fill-yellow-500 h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M 2 5 L 2 7 L 22 7 L 22 5 L 2 5 z M 2 11 L 2 13 L 22 13 L 22 11 L 2 11 z M 2 17 L 2 19 L 22 19 L 22 17 L 2 17 z"></path></svg>
                </button>
            </div>
            <ul id="nav" class="hidden h-auto sm:flex text-center text-[1.45rem] sm:text-[1.33rem] text-yellow-500 font-baloo font-bold">
                <li class="nav-btn group">
                    <button> Skills </button>
                    <hr class="sm:group-hover:border-yellow-400">
                </li>
                <li class="nav-btn group">
                    <button> Projects </button>
                    <hr class="sm:group-hover:border-yellow-400">
                </li>
                <li class="nav-btn group">
                    <button> About </button>
                    <hr class="sm:group-hover:border-yellow-400">
                </li>
                <li class="nav-btn group">
                    <button> Contact </button>
                    <hr class="sm:group-hover:border-yellow-400">
                </li>
            </ul>
        </nav>

        <div id="content" class="text-white px-[8vw] md:px-[12vw] overflow-scroll h-full scroll-smooth snap-y snap-mandatory">

            <section id="top" class="snap-always snap-start">
                <br class="my-0 sm:my-5">
                
                <div class="lg:flex mt-[5vh] justify-between items-center h-[55vh]">
                    <div class="lg:max-w-[40vw] lg:mr-4 text-xl md:text-2xl text-center">
                        <span class="block font-mono font-semibold text-4xl xs:text-5xl xl:text-6xl mb-6"> <span id="hello"></span><span class="font-sans font-extrabold text-green-500 animate-blink">_</span> </span>
                        I am Abhinav Kumar, a full-stack web developer with a diverse set of skills.
                    </div>
    
                    <button id="resume" class="mx-auto flex py-5 px-16 sm:px-10 md:px-16 rounded-full text-3xl font-semibold my-10 bg-gradient-to-r from-gr1 via-gr2 to-blue-400 hover:scale-x-105 duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-[36px] mr-6 sm:mr-2 md:mr-6 stroke-white fill-transparent" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                          </svg>
                        <span> My&nbsp;Resume </span>
                    </button>
    
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-36 w-36 fill-transparent stroke-yellow-500 animate-bounce" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 9l-7 7-7-7" />
                    </svg>
                </div> <br>
            </section>


            <section id="skills" class="snap-always snap-start h-[95vh]">
                <span class="sec-head">
                    My Skills
                </span>
            </section>


            <section id="projects" class="snap-always snap-start h-[95vh]">
                <span class="sec-head">
                    Projects
                </span>
            </section>


            <section id="about" class="snap-always snap-start h-[95vh]">
                <span class="sec-head">
                    My Journey
                </span>
            </section>

            
            <section id="contact" class="snap-always snap-start h-[95vh]">
                <span class="sec-head">
                    Reach out to me
                </span>
            </section>
        </div>
    </main>
</body>
</html>
