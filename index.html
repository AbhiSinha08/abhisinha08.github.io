<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="black">

    <title> Abhinav Kumar - Portfolio </title>
    <link rel="shortcut icon" href="data/images/icon.png" type="image/x-icon">

    <script src="./js/main.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animation.css">
</head>
<body class="bg-base">
    <ul id="animation" class="absolute h-screen w-screen hidden md:block top-0 left-0 overflow-hidden">
            <li class="bg-red-400 before:bg-gradient-to-r before:from-red-400 before:to-transparent"></li>
            <li class="bg-blue-600 before:bg-gradient-to-r before:from-blue-600 before:to-transparent"></li>
            <li class="bg-green-300 before:bg-gradient-to-r before:from-green-300 before:to-transparent"></li>
            <li class="bg-yellow-400 before:bg-gradient-to-r before:from-yellow-400 before:to-transparent"></li>
            <li class="bg-red-800 before:bg-gradient-to-r before:from-red-800 before:to-transparent"></li>
            <li class="bg-purple-600 before:bg-gradient-to-r before:from-purple-600 before:to-transparent"></li>
    </ul>

    <main class="relative">
        <nav class="text-yellow-500 h-auto w-screen md:flex justify-between items-center">
            <div class="flex">
                <span class="w-[8vw]"></span>
                <a href="#">
                    <img src="data/images/icon.png" alt="Logo" class="h-20 p-4">
                </a>
            </div>
            <ul class="flex mr-10 text-[1.33rem]">
                <li class="px-4 hover:text-yellow-400 group transition ease-linear duration-100 hover:translate-y-1">
                    <a href="#skills"> Skills </a>
                    <hr class="border-[1px] rounded-full border-transparent group-hover:border-yellow-400">
                </li>
                <li class="px-4 hover:text-yellow-400 group transition ease-linear duration-100 hover:translate-y-1">
                    <a href="#projects"> Projects </a>
                    <hr class="border-[1px] rounded-full border-transparent group-hover:border-yellow-400">
                </li>
                <li class="px-4 hover:text-yellow-400 group transition ease-linear duration-100 hover:translate-y-1">
                    <a href="#about"> About </a>
                    <hr class="border-[1px] rounded-full border-transparent group-hover:border-yellow-400">
                </li>
                <li class="px-4 hover:text-yellow-400 group transition ease-linear duration-100 hover:translate-y-1">
                    <a href="#contact"> Contact </a>
                    <hr class="border-[1px] rounded-full border-transparent group-hover:border-yellow-400">
                </li>
                
            </ul>
        </nav>
    </main>
</body>
</html>
